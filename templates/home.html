<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #405DE6;
            --primary-gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            --secondary-color: #E1306C;
            --bg-color: #FAFAFA;
            --post-bg: #FFFFFF;
            --text-dark: #262626;
            --text-light: #8E8E8E;
            --border-color: #DBDBDB;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .navbar {
            background-color: var(--post-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
        }
        
        .navbar-brand {
            font-family: 'Instagram Sans', cursive;
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .content-container {
            margin-top: 80px;
            padding-bottom: 40px;
        }
        
        .card {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--post-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
        }
        
        .card-img-top {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        
        .profile-pic-lg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
        }
        
        .comment-section {
            max-height: 250px;
            overflow-y: auto;
        }
        
        .story-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding: 3px;
            background: var(--primary-gradient);
            margin: 0 8px;
        }
        
        .story-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }
        
        .story-username {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            color: var(--text-dark);
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .action-icons {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .action-icons i {
            margin-right: 15px;
            transition: all 0.2s ease;
        }
        
        .action-icons i:hover {
            color: var(--secondary-color);
        }
        
        .nav-icon {
            font-size: 1.5rem;
            margin: 0 10px;
            color: var(--text-dark);
        }
        
        .like-count {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .post-caption {
            margin-bottom: 10px;
        }
        
        .timestamp {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .login-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .post-grid-item {
            aspect-ratio: 1/1;
            overflow: hidden;
            position: relative;
            border-radius: 3px;
        }
        
        .post-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .post-grid-item:hover img {
            transform: scale(1.05);
        }
        
        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .post-grid-item:hover .post-overlay {
            opacity: 1;
        }
        
        .post-overlay-stats {
            color: white;
            display: flex;
            gap: 20px;
        }
        
        .post-overlay-stat {
            display: flex;
            align-items: center;
        }
        
        .post-overlay-stat i {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .post-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .story-circle {
                width: 60px;
                height: 60px;
            }
        }
        
        .gradient-border {
            position: relative;
        }
        
        .gradient-border::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: var(--primary-gradient);
            border-radius: 10px;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">InstaClone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-fill nav-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="bi bi-search nav-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_post"><i class="bi bi-plus-square nav-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="bi bi-person-circle nav-icon"></i></a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="sign-out" class="btn btn-outline-danger" hidden>Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container content-container">
        <div id="login-box" class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card gradient-border">
                    <div class="card-body text-center">
                        <h1 class="login-logo navbar-brand">InstaClone</h1>
                        <p class="text-muted mb-4">Sign in to see photos and videos from your friends.</p>
                        <form>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" id="login" class="btn btn-primary">Log In</button>
                                <div class="text-center my-3">
                                    <span class="text-muted">OR</span>
                                </div>
                                <button type="button" id="sign-up" class="btn btn-outline-primary">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="content" class="d-none">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="/static/firebase-login.js"></script>
</body>
</html>
